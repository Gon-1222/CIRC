<head>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500&display=swap');
    body,
    html {
      width: 100%;
      height: 100%;
      background-color: #fcfcfc;
      font-family: 'M PLUS Rounded 1c', sans-serif;;

    }
    /* body{
      display:flex;
      align-items:center;
      flex-direction:column;
    } */


    .title {

      text-align: center;
      padding: 40 0 0 0px;
      font-size: 10vw;
      color:#444444;

    }

    .dates {
      position: relative;
       padding: 5 2 2 46px;
      font-size: 5vw;
      color:#222222;
      border-bottom:1px;
      text-decoration:underline; text-decoration-color:#222222;
    }

    .names {
      //margin-left: 20px;
      padding: 20 5 30 30px;

      font-size: 6vw;

    }

    /*.items {
      width:95%;
      margin-top: 20px;
      border-radius:20px;
      background-color:#f4f4f4;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;

    }*/

    .items{
      width:100%;
      //margin-top: 20px;

    }
    hr{
      height:2px;
      background-color:#00000033;
      margin:0 30px;
    }
    .items:last-child>hr{
      display:none
    }
    .hako{
      box-shadow:0 0 50px #00000033;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      width:85%;
      border-radius:16px;
      margin:0 auto;
      /* margin-bottom:1000px; */

    }
    ion-icon{
      transform:translateY(18%)
    }
  </style>
</head>

<body>
  <p class='title'><ion-icon name="bicycle-outline"></ion-icon>参加可能メンバー</p>
<div class="hako">
    {% for key, value in data.items() %}
    <div class='items'>
      <div class='dates'>{{ key }}</div>
      <div class='names'>
        <span>　</span>

        {%for val2 in value%}
        <span>{{ val2 }}、</span>
        {% endfor %}
      </div>
      <hr>
      </div>
      {% endfor %}
</div>
<br style="height:100px">
</body>
