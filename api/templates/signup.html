<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <title>管理者登録-県央RC-BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/8872f226af.js" crossorigin="anonymous"></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');



  body{

    font-family: 'Noto Sans JP', sans-serif;

    text-align:center;
  }
  h1{
    font-size:2em;
  }
  button{
    font-size:20px;
    padding:10px;
    border:0px;
    background-color: #444;
    color:#eee;
    border-radius: 5px;
  }
  </style>
  <script type="text/javascript">
    //<!--

    function check() {

      if (window.confirm('管理者リクエストを送信してよろしいですか？')) { // 確認ダイアログを表示

        return true; // 「OK」時は送信を実行

      } else { // 「キャンセル」時の処理

        window.alert('キャンセルされました'); // 警告ダイアログを表示
        return false; // 送信を中止

      }

    }

    // -->
  </script>
</head>

<body>
  <h1>BOT管理者登録画面</h1>
  <p>お願いした方のみご利用ください。</p>
  <p>間違いでない場合は、<br>下のボタンを押してください。</p>
  <form method="post" action="" onSubmit="return check()">
    <input type="hidden" name="userID" value="{{UID|e}}">
    <button type="submit" name="subscribe" >登録</button>
  </form>

</body>

</html>
