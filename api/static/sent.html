<!doctype html>
<html lang="JP">
<head>
  <title>設定完了 - 県央RC</title>
  <meta name="robots" content="noindex">
  <script src="https://kit.fontawesome.com/8872f226af.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,html{
      width: 100%;
      height: 100%;
      padding:0;
      margin:0;
      background-color: #eeeeee;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text{
      align-items: center;
      text-align:center;
      font-size: 20vw;
    }
    .text1{
      margin-top:50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size:5vw;

    }
    .ch{
      margin-top:100px;
      display: flex;
      align-items: center;
      justify-content: center;

    }
      .check {

	font-size: 100px;
	position: relative;
	width: 1em;
	height: 0.5em;
	border-bottom: 0.2em solid #78d63a;
	border-left: 0.2em solid #78d63a;
        -webkit-transform: rotate(-45deg);
	transform: rotate(-45deg);
  display: flex;
  align-items: center;
  justify-content: center;

}
main{
  width:100%;
}
@media screen and (min-width:950px) {
  main {
    margin: 0 auto;
    width: 950px;
  }
  .text{
    font-size:190px;
  }
  .text1{
    font-size:47px;
  }
}


  </style>
</head>

<body>
  <main>
  <div>
  <div class='text'>設定完了</div>
  <div class='text1'>設定の変更が正常に完了しました</div>
  <div class='ch'><div class='check'></div></div>
  </div>
</main>
</body>
</html>
